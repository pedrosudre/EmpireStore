{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}

<div class="container text-white w-50 border border-warning" style="margin-top: 10%"> 
    <div>
        <h1 class="my-4 text-white text-center">Atendimento</h1>
    </div>
<form id="post-form" method="POST" action="checkview" class="d-flex flex-column ">
        {% csrf_token %}
        <label>{% trans 'Nome da Sala' %}</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label class="mt-3">{% trans 'Seu Nome' %}</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" class="btn btn-warning my-4" value="Entrar na Sala">
    </form>
</div>




{% endblock %}
