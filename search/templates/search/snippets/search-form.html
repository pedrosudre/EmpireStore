{% load i18n %}

<form method='GET' action='{% url "search:query" %}' class="form  my-lg-0 search-form w-26">
  <div class="input-group">
    <input class="form-control" type="search" name='q' aria-label="Search" value='{{ request.GET.q }}'>
    <span class="input-group-btn">
      <button class="btn btn-outline-warning" type="submit">{% trans 'Pesquisar' %}</button>
    </span>
  </div>
</form>
